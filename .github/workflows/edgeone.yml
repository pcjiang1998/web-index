# https://github.com/actions/jekyll-build-pages
name: Deploy Static page for EdgeOne

on:
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EdgeOne Pages
        run: |
          IFS='|' read -ra arr <<< "$EDGEONE_API_TOKENS"
          for item in "${arr[@]}"; do
              npx edgeone pages deploy ./ -n index -t "$item" -e production
          done
        env:
          EDGEONE_API_TOKENS: ${{ secrets.EDGEONE_API_TOKENS }}
